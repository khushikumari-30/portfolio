<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fae2e2;
            background-image: url(./image/WhatsApp\ Image\ 2025-02-14\ at\ 17.19.53.jpeg);
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            margin-bottom: 10px;
            font-size: 40px;
            color: #f8f3f3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .about {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        .contact {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        .contact a {
            text-decoration: none;
            background-color: #100404;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .contact a:hover {
            background-color: #555;
        }
        p{
            color: #ffffff;
        }
        h2{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <p>Welcome to my world</p>

        <div class= "gallery">
            <img src="./image/WhatsApp Image 2025-02-14 at 16.46.39.jpeg" alt="Picture 1">
            <img src="./image/WhatsApp Image 2025-02-14 at 16.46.40.jpeg" alt="Picture 2">
            <img src="./image/WhatsApp Image 2025-02-14 at 16.46.41 (1).jpeg" alt="Picture 3">
            <img src="./image/WhatsApp Image 2025-02-14 at 16.46.42.jpeg" alt="Picture 4">
            <img src="./image/WhatsApp Image 2025-02-14 at 16.46.41.jpeg" alt="Picture 5">
            <img src="./image/WhatsApp Image 2025-02-14 at 17.45.45.jpeg" alt="Picture 6">
            <img src="./image/WhatsApp Image 2025-02-14 at 17.51.16.jpeg" alt="Picture 7">
        </div>
        
        <div class="about">
            <h2>About myself</h2>
            <p>I am chasing what i love to do.</p>
        </div>
        
        <div class="contact">
            <a href="https://in.pinterest.com/khushi301004/">Pinterest link</a>
        </div>
    </div>
</body>
</html>
